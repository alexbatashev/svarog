name: Continuous Integration

on:
  push:
    tags: ["*"]
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup RISC-V toolchain
        run: |
          wget https://github.com/riscv-collab/riscv-gnu-toolchain/releases/download/2025.11.21/riscv32-elf-ubuntu-24.04-gcc.tar.xz
          mkdir -p /opt/riscv32/
          tar -xvf riscv32-elf-ubuntu-24.04-gcc.tar.xz -C /opt/riscv32/
          echo "/opt/riscv32/bin" >> $GITHUB_PATH
          rm riscv32-elf-ubuntu-24.04-gcc.tar.xz
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: coursier/cache-action@v6
      - name: Setup Scala
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:11
          apps: sbt
      - name: Setup Dependencies
        run: |
          sudo apt-get install verilator
          verilator --version
      - name: Unit tests
        run: ./mill _.test
      - name: Integration tests
        run: cargo test

  formatting:
    name: formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
